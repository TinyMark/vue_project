<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 1/这是MVVM中的v  -->
    <div id="app">
        <p>{{ valP }}</p>
        <!-- 加了v-once的元素只会渲染一次，以后即便数据变化了，也不会重新渲染  -->
        <div v-once>{{ valDiv }}</div>
    </div>
    <script src="vue.js"></script>
    <script>
        // 2/这是MVVM中vm
        var vm = new Vue({
            el: '#app',
            // 3/这是MVVM中的m
            data: {
                valP: '嘿嘿',
                valDiv: '咯咯'
            }
        });
    </script>
</body>
</html>
