<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a v-on:click="alert">点击</a>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                title: '惊讶'
            },
            methods: {
                // 在方法中访问data里面定义的数据，可以通过this.属性名获取
                // 其实方法中的this是vm实例，在vue初始化的时候会把data里面定义的数据添加到vm实例身上，
                // 所以这里才可以直接this.属性名来访问。
                alert: function() {
                    alert(this.title);
                }
            }
        });
    </script>
</body>
</html>
