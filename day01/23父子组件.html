<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <components :is='showComponentName'></components>
        <button @click='changeComponent'>组件切换</button>
    </div>

    <script src='./node_modules/vue/dist/vue.js'></script>
    <script>
        var data = {
            showComponentName: 'vue-login'
        };
        var vm = new Vue({
            el: '#app',
            data: data,
            methods: {
                changeComponent: function () {
                    if (this.showComponentName == 'vue-login') {
                        this.showComponentName = 'vue-register'
                    } else {
                        this.showComponentName = 'vue-login'
                    }
                }
            },
            components: {
                'vue-login': Vue.extend({
                    template: '<p>登陆</p>'
                }),
                'vue-register': Vue.extend({
                    template: '<p>注册</p>'
                })
            }
        })
    </script>
</body>

</html>
