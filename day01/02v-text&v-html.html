<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <span v-text='msg'></span>
    </div>
    <div id='app2'>
        <div v-html='msg2'>

        </div>
    </div>

    <script src='./node_modules/vue/dist/vue.js'></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'This is v-text'
            }
        })
        var vm2 = new Vue({
            el: '#app2',
            data: {
                msg2: '<h1>This is v-html</h1>'
            }
        })
    </script>
</body>

</html>
